<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>Users</h1>
<table th:border="4">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Почта</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.id}">ID</td>
        <td th:utext="${lst.firstName}">Имя</td>
        <td th:utext="${lst.age}">Возраст</td>
        <td th:utext="${lst.email}">Почта</td>
    </tr>

</table>

</body>
</html>
